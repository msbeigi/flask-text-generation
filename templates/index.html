<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Text Generation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
    
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    
        label {
            font-weight: bold;
            color: #555;
        }
    
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
    
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    
        h3 {
            color: #333;
            margin-top: 20px;
            text-align: center; 
        }
    </style>
    
</head>

<body>
    <h1>Random Word Text Generation</h1>
    <form method="post" action="/">
        <label for="word">Enter a word:</label>
        <input type="text" id="word" name="word" required>
        <input type="submit" value="Generate Text">
    </form>
    {% if content %}
    <h3>Content: {{ content }}</h3>
    {% endif %}
</body>

</html>
